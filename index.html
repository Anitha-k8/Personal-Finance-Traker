<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Savings-Expenses</h1>
        <form id="financeForm">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" required>
            <select id="category">
                <option value="Income">Income</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Insurance">Insurance</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Entry</button>
        </form>
        <div>
            <h2>Expenses Overview</h2>
            <canvas id="expenseChart"></canvas>
        </div>
        <div>
            <h2>Monthly Budget</h2>
            <input type="number" id="monthlyBudget" placeholder="Set Monthly Budget">
            <button id="setBudget">Set Budget</button>
            <p id="budgetStatus"></p>
        </div>
        <div>
            <h2>Savings Overview</h2>
            <p id="savingsSummary"></p>
        </div>
        <h2 class="heading">Expenses</h2>
        <table id="financeTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="financeBody"></tbody>
        </table>

        
    </div>
    <script src="index.js"></script>
</body>
</html>
